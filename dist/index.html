<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <h2>Leaderboard</h2>
        <div class="container">
            <section class="display-section">
                <article class="display-title-btn">
                    <h4>Recent scores</h4>
                    <button  class="refresh-btn">Refresh</button>
                </article>
                <article class="display-table">
                    <ul id="display-lists"></ul>
                </article>
            </section>
            
            <section class="add-section">
                <h4>Add your score</h4>
                <form action="#">
                    <input class="input-name" type="text" name="name" placeholder="Your name">
                    <input class="input-score" type="number" name="score" placeholder="Your score">
                </form>
                <article class="submit-btn-article">
                    <button class="submit-btn">Submit</button>
                </article>
            </section>
        </div>
    </main>
    
</body>
</html>
