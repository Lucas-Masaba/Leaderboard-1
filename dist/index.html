<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="/Leaderboard/main.js"></script></head>
<body>
    <main>
        <h2>Leaderboard</h2>
        <div class="container">
            <section class="display-section">
                <article class="display-title-btn">
                    <h4>Recent scores</h4>
                    <button>Refresh</button>
                </article>
                <article class="display-table">
                 
                </article>
            </section>
            
            <section class="add-section">
                <h4>Add your score</h4>
                <form action="#">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Your score">
                </form>
                <div class="add-btn">
                    <button type="submit">Submit</button>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
